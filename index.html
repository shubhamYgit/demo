<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 16px;
        }
        p {
            color: #636e72;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My Site!</h1>
        <p>We're glad to have you here. Explore and enjoy your stay!</p>
    </div>
</body>
</html>
